    <!-- Start - Registrar Usuario-->
    <h1>Registrar un Usuario</h1>
    <form class="form formulario container">
        <div class="container pt-2 pb-3">
            <div class="mb-2 ">
                <label for="nombre" class="form-label"><h5>Nombre de Usuario</h5></label>
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="mb-2">
                <label for="contrase単a" class="form-label"><h5>Contrase単a de Usuario</h5></label>
                <input type="password" id="contrase単a" name="contrase単a" class="form-control">
            </div>
            <div class="mb-2">
                <label for="fechaNac" class="form-label"><h5>Fecha de nacimiento</h5></label>
                <input type="date" id="fechaNac" name="fechaNac" class="form-control">
            </div>
            <div class="mb-2">
                <label for="sexo" class="form-label"><h5>Sexo del usuario</h5></label>
                <ul class="text-start">
                    <li class="sexo"><input value="Hombre" id="h" name="sexo" type="radio">
                        <label for="h">Hombre</label></li>
                    <li class="sexo"><input value="Hombre" id="m" name="sexo" type="radio">
                        <label for="m">Mujer</label></li>
                    <li class="sexo"><input value="Hombre" id="pnd" name="sexo" type="radio">
                        <label for="pnd">Prefiero No Decirlo</label></li>
                </ul>
            </div>
            <div class="mb-4">
                <label id="paisNac" class="form-label"><h5>Pais de Nacimiento</h5></label><br>
                <select form="paisNac" class="form-select">
                    <option>Argentina</option>
                    <option>Aleman</option>
                    <option>Uruguay</option>
                </select>
            </div>
            <div class="container-fluid d-flex">
                <div class=" container-fluid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div class=" container-fluid">
                    <button type="button" class="btn btn-secondary">Borrar</button>
                </div>
            </div>
        </div>
    </form>
    <!--End -Registrar Usuario-->
